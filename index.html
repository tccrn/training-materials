<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Training Materials</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    header {
        text-align: center;
        margin-bottom: 40px;
    }
    h1 {
        color: #2c3e50;
    }
    .video-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .video-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
    }
    .video-card h3 {
        font-size: 18px;
        margin-bottom: 15px;
    }
    .video-card a {
        display: inline-block;
        padding: 10px 15px;
        background-color: #2c3e50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .video-card a:hover {
        background-color: #34495e;
    }
</style>
</head>
<body>

<header>
    <h1>Training Materials</h1>
    <p>Click on a video below to preview it in Google Drive.</p>
</header>

<div class="video-container">
    <!-- Video 1 -->
    <div class="video-card">
        <h3>Video 1: Introductory Steps</h3>
        <a href="https://drive.google.com/file/d/1_vORYrIj0BaQpiLEUEXK4WFBiuwpz8je/view?usp=drive_link" target="_blank">Preview Video</a>
    </div>

    <!-- Video 2 -->
    <div class="video-card">
        <h3>Video 2: Advanced Steps</h3>
        <a href="https://drive.google.com/file/d/1Fb9vhQGh7FdrIeZo07X1VQmmFk2JpQdE/view?usp=drive_link" target="_blank">Preview Video</a>
    </div>

    <!-- Video 3 -->
    <div class="video-card">
        <h3>Video 3: More Practical Steps</h3>
        <a href="https://drive.google.com/file/d/1MOqKuSDrkXBYuqvDWilAwcRTYYl4nBHb/view?usp=drive_link" target="_blank">Preview Video</a>
    </div>

    <!-- Video 4 -->
    <div class="video-card">
        <h3>Video 4: Conclusion</h3>
        <a href="https://drive.google.com/file/d/1zUZcOte34CobzbDmbZHYvHoGI2Lv7r22/view?usp=drive_link" target="_blank">Preview Video</a>
    </div>
</div>

</body>
</html>
