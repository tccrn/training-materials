<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 320px;
        }
        iframe {
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }
        h3 {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Training Materials</h1>
        <p>Welcome! Access all video trainings below.</p>
    </header>
    <div class="video-container">
        <!-- Video 1 -->

            <h3>Video 1: Introduction</h3>

        </div>

        <!-- Video 2 -->

        </div>

        <!-- Video 3 -->

        </div>

        <!-- Video 4 -->
        <div class="video-card">

        </div>
    </div>
</body>
</html>
